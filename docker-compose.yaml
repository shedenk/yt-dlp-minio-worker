version: "3.9"

networks:
  internal-net:
    external: true

services:
  yt-redis:
    image: redis:7-alpine
    container_name: yt-dlp-redis
    environment:
      TZ: Asia/Jakarta
    restart: unless-stopped
    networks:
      - internal-net
    command: redis-server --appendonly no

  yt-dlp-api:
    build: .
    container_name: yt-dlp-api
    restart: unless-stopped
    environment:
      TZ: Asia/Jakarta
      REDIS_URL: ${REDIS_URL:-redis://yt-redis:6379/0}
      ROLE: api
      PYTHONUNBUFFERED: "1"

      ENABLE_DOWNLOAD: ${ENABLE_DOWNLOAD:-false}

      DOWNLOAD_DIR: /data/downloads
      COOKIES_PATH: /data/cookies/cookies.txt

      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_PUBLIC_BASE_URL: ${MINIO_PUBLIC_BASE_URL}
      MINIO_SECURE: ${MINIO_SECURE}

    volumes:
      - downloads_data:/data/downloads
      - cookies_data:/data/cookies
      - assets_data:/data/assets
    networks:
      - internal-net
    depends_on:
      - yt-redis

  yt-dlp-worker:
    build: .
    container_name: yt-dlp-worker
    restart: unless-stopped
    environment:
      TZ: Asia/Jakarta
      REDIS_URL: ${REDIS_URL:-redis://yt-redis:6379/0}
      ROLE: worker
      PYTHONUNBUFFERED: "1"

      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-1}
      MAX_RETRIES: ${MAX_RETRIES:-3}
      JOB_TIMEOUT: ${JOB_TIMEOUT:-14400}
      RETRY_BACKOFF_BASE: ${RETRY_BACKOFF_BASE:-60}

      AUTO_DELETE_LOCAL: ${AUTO_DELETE_LOCAL:-true}
      CLEANUP_MAX_AGE: ${CLEANUP_MAX_AGE:-7200}
      MINIO_STRICT: ${MINIO_STRICT:-true}

      DOWNLOAD_DIR: /data/downloads
      COOKIES_PATH: /data/cookies/cookies.txt

      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_PUBLIC_BASE_URL: ${MINIO_PUBLIC_BASE_URL}
      MINIO_SECURE: ${MINIO_SECURE}
    volumes:
      - downloads_data:/data/downloads
      - cookies_data:/data/cookies
      - assets_data:/data/assets
    networks:
      - internal-net
    depends_on:
      - yt-redis

volumes:
  downloads_data:
    driver: local
  cookies_data:
    driver: local
  assets_data:
    driver: local
  # redis-data removed - will be ephemeral (auto-clean on restart)
