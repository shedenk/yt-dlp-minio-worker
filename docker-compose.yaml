version: "3.9"

networks:
  internal-net:
    external: true

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - internal-net

  yt-dlp-api:
    build: .
    restart: unless-stopped
    environment:
      ROLE: api
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./cookies:/cookies

    networks:
      - internal-net
  yt-dlp-worker:
    build: .
    restart: unless-stopped
    environment:
      ROLE: worker
      REDIS_URL: redis://redis:6379/0
      AUTO_DELETE_LOCAL: "true"
      CLEANUP_MAX_AGE: "7200"
      MINIO_STRICT: "true"
    volumes:
      - ./cookies:/cookies
    networks:
      - internal-net
