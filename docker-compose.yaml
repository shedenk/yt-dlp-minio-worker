version: "3.9"

networks:
  internal-net:
    external: true

services:
  redis:
    image: redis:7-alpine
    container_name: yt-dlp-redis
    environment:
      TZ: Asia/Jakarta
    restart: unless-stopped
    networks:
      - internal-net
    command: redis-server --appendonly no

  yt-dlp-api:
    build: .
    container_name: yt-dlp-api
    restart: unless-stopped
    environment:
      TZ: Asia/Jakarta
      REDIS_URL: redis://redis:6379/0
      ROLE: api

      ENABLE_DOWNLOAD: "false"

      DOWNLOAD_DIR: /data/downloads
      COOKIES_PATH: /data/cookies/cookies.txt

    volumes:
      - downloads_data:/data/downloads
      - cookies_data:/data/cookies
      - assets_data:/data/assets
    networks:
      - internal-net
    depends_on:
      - redis

  yt-dlp-worker:
    build: .
    container_name: yt-dlp-worker
    restart: unless-stopped
    environment:
      TZ: Asia/Jakarta
      REDIS_URL: redis://redis:6379/0
      ROLE: worker

      WORKER_CONCURRENCY: "1"

      AUTO_DELETE_LOCAL: "true"
      CLEANUP_MAX_AGE: "7200"
      MINIO_STRICT: "true"

      DOWNLOAD_DIR: /data/downloads
      COOKIES_PATH: /data/cookies/cookies.txt
    volumes:
      - downloads_data:/data/downloads
      - cookies_data:/data/cookies
      - assets_data:/data/assets
    networks:
      - internal-net
    depends_on:
      - redis

volumes:
  downloads_data:
    driver: local
  cookies_data:
    driver: local
  assets_data:
    driver: local
  # redis-data removed - will be ephemeral (auto-clean on restart)
